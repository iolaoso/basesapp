<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <app-listar-personaje [personajes]="personajesPadre"></app-listar-personaje>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">REGISTRAR PERSONAJE</h2>
          <app-formulario-personaje (onNewPersonaje)="addPersonaje($event)"></app-formulario-personaje>
        </div>
      </div>
    </div>
  </div>
</div>
